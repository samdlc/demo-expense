<!DOCTYPE html>
<html>
<head>
    <title>Expense Tracker</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <!-- Use a container to wrap the header content -->
        <div class="container text-center">
            <!-- Your header content goes here -->
            <h1>Expense Tracker</h1>
        </div>
    </header>

    <main>
        <!-- Main content with a responsive grid layout -->
        <div class="container-fluid mt-3">
            <div class="row">
                <div class="container col-lg-5">
                    <div class="card shadow"> <!-- Added card and shadow classes -->

                        <!-- Current Balance -->
                        <div class="container mt-3">
                            <div class="card text-center shadow-lg"> <!-- Added larger shadow for more depth -->
                                <div class="card-header bg-info text-white"> <!-- Changed color scheme -->
                                    Current Balance
                                </div>
                                <div class="card-body">
                                    <h6 class="card-title display-6" id="currentBalance">$0.00</h6> <!-- Enhanced typography -->
                                </div>
                            </div>
                        </div>

                        <div class="container mt-3">
                            <div class="row">
                                <!-- Total Income -->
                                <div class="col-md-6">
                                    <div class="card text-white bg-success">
                                        <div class="card-body">
                                            <h5 class="card-title text-center">Total Income</h5>
                                            <p class="card-text text-center" id="totalIncome">$0</p>
                                        </div>
                                    </div>
                                </div>
                                <!-- Total Expense -->
                                <div class="col-md-6">
                                    <div class="card text-white bg-danger">
                                        <div class="card-body">
                                            <h5 class="card-title text-center">Total Expense</h5>
                                            <p class="card-text text-center" id="totalExpense">$0</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="container text-center mt-3">
                            <button name="btnAddTransaction" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#expenseModal">
                                Add Transaction
                            </button>
                        </div>

                        <div class="card-body mt-1">

                            <!-- Transaction History -->
                            <h3 class="card-title text-center">Transaction History</h3>
                            
                            <ul id="listGroup" class="list-group list-group-flush">
                                <!-- Transaction Item with hover effect -->
                                
                                <!-- Add more transactions as needed -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer class="">
        <div class="container-fluid text-center mt-3"> <!-- Changed to container-fluid -->
            <p>&copy; 2024 Expense Tracker. All rights reserved.</p>
        </div>
    </footer>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteConfirmationModal" tabindex="-1" aria-labelledby="deleteConfirmationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header custom-modal-header">
            <h5 class="modal-title" id="deleteConfirmationModalLabel">Confirm Deletion</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body custom-modal-body">
            Are you sure you want to delete this transaction?
            </div>
            <div class="modal-footer custom-modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>
            </div>
        </div>
        </div>
    </div>

    <!-- Expense Modal -->
    <div class="modal fade" id="expenseModal" >
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header custom-modal-header">
                    <h5 class="modal-title">Add New Transaction</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    </button>
                </div>
                <form id="formExpenseModal">
                    <div class="modal-body custom-modal-body">
                        <!-- Form or content goes here -->
                            <div class="mb-3">
                                <label for="expenseAmount" class="form-label">Amount</label>
                                <input type="number" class="form-control" id="amount" placeholder="Amount">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Type Transaction</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="typeRadio" id="incomeRadio" value="income">
                                    <label class="form-check-label" for="incomeRadio">
                                        Income
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="typeRadio" id="expenseRadio" value="expense">
                                    <label class="form-check-label" for="expenseRadio">
                                        Expense
                                    </label>
                                </div>
                            </div>
                            <div id="incomeDiv" class="mb-3" >
                                <label for="incomeSelector" class="form-label">Income made for</label>
                                <select class="form-select" id="incomeSelector">
                                
                                    <!-- Add more income options here -->
                                </select>
                            </div>
                            <div id="expenseDiv" class="mb-3" hidden>
                                <label for="expenseSelector" class="form-label">Expense made for</label>
                                <select class="form-select" id="expenseSelector">
                                
                                    <!-- Add more expense options here -->
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <input type="text" class="form-control" id="description" placeholder="Description of expense or income">
                            </div>
                            
                            <!-- Add more fields as needed -->
                        
                    </div>
                    <div class="modal-footer custom-modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button id="btnSave" type="button" class="btn custom-modal-button">Save</button>
                    </div>  
                </form>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and its dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
